security_check:
  stage: security
  image: kolyadin/php:71
  allow_failure: false
  dependencies: []
  script:
    - composer install --profile --prefer-dist -n
    - ./vendor/bin/security-checker security:check
  cache:
    key: ${CI_PROJECT_PATH_SLUG}
    paths:
      - vendor/

